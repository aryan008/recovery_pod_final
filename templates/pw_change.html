{% extends "base.html" %}
{% block content %}
<!--form for user to change password-->
<form method="POST" action="{{url_for('password_update')}}">
    <div class="container-fluid">
        <div class="row">
            <div
                class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-10 offset-1 mt-3 mb-3 password-div">
                <h2 class="text-center mt-3 mb-3">Change the password to your account</h2>
                <hr class="featurette-divider">
                <label for="old_password">Current Password</label>
                <!--user to input the password they already have-->
                <input type="password" name="old_password" class="form-control" id="old_password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-label="text field to input current password"
                    required>
                <br>
                <label for="newpassword">New Password</label>
                <!--user to create new password-->
                <input type="password" name="newpassword" class="form-control" id="newpassword" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-label="text field to input new password" required>
                <div class="col-auto">
                    <!--https://fontawesome.com/v5.15/icons/exclamation-triangle?style=solid-->
                    <i class="fas fa-exclamation-triangle form-warning-img"></i>
                    <i><em><span class="passwordHelpInline form-text">Must be 5-15 characters long, using only letters
                                & numbers.</span></em></i>
                </div>
                <label class="mt-3" for="confirmpassword">Confirm New Password</label>
                <!--user to retype password and onChange JS element to check password validity-->
                <input type="password" class="form-control" id="confirmpassword" onChange="passwordCheck()"
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                    aria-label="text field to re-input new password" required>
                <div class="text-center mt-3 mb-3">
                    <!--Button to submit the new password-->
                    <button type="submit" id="change-password"
                        class="btn btn-success btn-outline-light btn-lg pw-change-button"
                        aria-label="change password button">Change
                        Password</button>
                </div>
            </div>
            <br>
            <hr class="featurette-divider">
        </div>
    </div>
</form>
{% endblock %}
